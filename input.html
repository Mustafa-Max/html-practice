<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Username">
            <input type="text" required placeholder="username is required" name="user">
            Username
        </label>
        <br>
        <br>
        <hr>
        <label for="Password">
            <input type="password" placeholder="Strong Password" name="pass">
            Password
        </label>
        <br>
        <br>
        <hr>
        <label for="Mobile">
            <input type="tel" placeholder="Mobile from 11 Number" name="phone">
            Mobile
        </label>
        <br> 
        <br>
        <hr>
        <label for="Email">
            <input type="email" required placeholder="Email is required" name="mail">
            Email
        </label>
        <br>
        <br>
        <hr>
        <label for="Subject">
            <input type="text" placeholder="Optional" name="subject">
            Subject
        </label>
        <br>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
